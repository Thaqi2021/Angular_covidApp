<app-navbarcli></app-navbarcli>

<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="slot">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row let i = index;"> {{i}} </td>
      </ng-container>

      <ng-container matColumnDef="vac">
        <th mat-header-cell *matHeaderCellDef> Vaccination </th>
        <td mat-cell *matCellDef="let slot"> {{slot.vac}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let slot"> {{slot.date}} </td>

      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="loc">
        <th mat-header-cell *matHeaderCellDef> Center ID </th>
        <td mat-cell *matCellDef="let slot"> {{slot.center_idb}} </td>
      </ng-container>

      <ng-container matColumnDef="del">
        <th mat-header-cell *matHeaderCellDef> Calcel Booking </th>
        <td mat-cell *matCellDef="let slot">
          <button mat-button (click)="delslot(slot.id)">
            Cancel
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
