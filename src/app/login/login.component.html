<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="limiter">
  <div class="container-login100" style="background-image: url('../../assets/covid_login.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        User Login
      </span>
      <form  [formGroup]="loginForm" (ngSubmit)="submit()" class="login100-form  validate-form p-b-33 p-t-5">
        <div class="row">
          <div class="wrap-input100 validate-input" >
        <div class="col-md-2" style="padding-top: 20px;">
          <span style="padding-left: 25px;" class="glyphicon glyphicon-user"></span></div>
        <div class="col-md-10"><input class="form-control inpu125" type="email"formControlName="email" placeholder="Enter valid Mail id">
        </div>
        </div>
      </div>
        <div class="row">
            <div class="wrap-input100 validate-input" >
          <div class="col-md-2" style="padding-top: 20px;">
            <span style="padding-left: 25px;" class="glyphicon glyphicon-lock"></span></div>
          <div class="col-md-10"><input class="form-control inpu125" type="password"formControlName="password" placeholder="Password">
          </div>
          </div>
        </div>
        <div class="container-login100-form-btn m-t-32">
          <button  type="submit" class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
      <a href="/signUp" style="color:white">Create New Account</a><br>
      <a href="/adminLogin" style="color:white">Admin Login</a>

    </div>
  </div>
</div>
